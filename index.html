<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="icon" type="image/ico" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Login or Register</h1>

	<!-- login form -->
	<form>
		<h3>Login Here</h3>
		username<input id="username">
		password<input id="password">
		<button type="button" onclick="login()" class="btn btn-primary btn-lg">login</button>
	</form>

	<!-- register user -->
	<form>
		<h3>Register Here</h3>
		username<input id="newUser">
		password<input id="newPassword">
		<button type="button" onclick="registerUser()" class="btn btn-primary btn-lg">Sign up!</button>
	</form>

	<!-- confirmation area -->
	<p id="confirm"></p>

	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
